<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="miniProj.css">
</head>
<body>
    <h1>Symon Says Game</h1>
    <h2>Press any key to start thr game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn C-one" type="button" id="C-one">1</div>
            <div class="btn C-two" type="button" id="C-two">2</div>
        </div>
        <div class="line-two">
            <div class="btn C-three" type="button" id="C-three">3</div>
            <div class="btn C-four" type="button" id="C-four">4</div>
        </div>
    </div>
    <div class="score-container"><h2 class="HS"><u>HIGH SCORE = 0</u></h2></div>
    <script src="miniProj.js"></script>
</body>
</html>
